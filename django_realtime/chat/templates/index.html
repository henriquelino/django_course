{% load bootstrap4 %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Batepapinho</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        {% bootstrap_css %}
    </head>
    <body>
        <div class="container">
            Entrar em qual sala?<br/>
            <input id="room_name" name="room_name", type="text", size="100" placeholder="Nome da sala..."><br/>
            {% buttons %}
            <input id="button" class="btn btn-primary" type="button" value="Entrar">
            {% endbuttons %}
        </div>
        
        
        <script>
            
            document.querySelector('#room_name').focus();
            document.querySelector('#room_name').onkeyup = function(e){
                // when user press enter (keycode 13), send a click
                // to the button element
                if (e.keyCode === 13){
                    document.querySelector('#button').click();
                }
            };
            
            document.querySelector('#button').onclick= function(e){
                // when button receive a click
                var room_name = document.querySelector('#room_name').value;
                if (room_name != ""){
                    // if room_name has a value, redirect user to the url
                    window.location.pathname = '/chat/' + room_name + '/';
                } else {
                    // alert user and refocus on room name field
                    alert('Missing room name!');
                    document.querySelector('#room_name').focus();
                }
            };
        </script>
        {% bootstrap_javascript jquery='full' %}
    </body>
</html>
