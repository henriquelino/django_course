{% extends 'base.html' %}
{% load humanize %}
{% block content %}
<!-- o2 -->
<div class="row">
    <h1>Produtos</h1>
    
    <table id="datatable" class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Preço</th>
                <th scope="col">Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ produto.name }}</td>
                    <td>R${{ produto.price|intcomma }}</td>
                    <td>
                        <a class="btn btn-warning" href="{% url 'update_produto' produto.id %}">Editar</a>
                        <a class="btn btn-danger" href="{% url 'delete_produto' produto.id %}">Deletar</a>
                    </td>
                </tr>
            
            {% endfor %}
        </tbody>
    </table>
    
    <a class="btn btn-warning" href="{% url 'create_produto' %}">Novo</a>
    
</div>


{% endblock %}
