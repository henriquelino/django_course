                        <th scope="col">Pre√ßo</th>
                    </tr>
                </thead>
                
                <tbody>
                    {% for produto in page_obj %}
                        <tr>
                            <th scope="row">{{ produto.id }}</th>
                            <th scope="row">{{ produto.name }}</th>
                            <th scope="row">{{ produto.price }}</th>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            
            {% include 'pagination.html' %}
